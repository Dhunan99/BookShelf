{% extends 'user/login.html' %}
{% load static %}
{% block title %}
Registration
{% endblock title %}
{% block script %}{% endblock script %}
{% block content %}
  <style>
    .error-message{
      color:#ffcccb
    }
  form{
    width:50%;
    float:right;
  }
  .image{
    float:left;
    height:100%;
  width:50%; 
}
img{
  width:100%;
  height:100%;
}
@media (max-width: 770px) {
  .image {
      display: none;
  }
  form{
    float:left;
    width:100%;
  }

}
  </style>
  <div class='image'>
    <img src={% static 'img/pic2.png' %} alt="">
  </div>
<form method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" name="otp" required>
    <button type="submit">Verify OTP</button>
</form>
{% endblock content %}
